<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title> Psychic Game</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="assets/css/style.css" type="text/css">

<link type="text/javascript" src="assets/javascript/game.js">


    </head>
    <body onload="randomizeLetters()">
        <div class="container-fluid">	
            <div class="row">
                <h1 id="title">Psychic Game</h1>
            </div>
        <div class="row">
            <p>Guess what Letter I'm thinking</p>
        </div>
        <div class="row">
            <p>Failed "Trumped" Guesses:</p>
            <p id="guessed_letters"></p>
        </div>
        <div class="row">
            <p>Remaining Guesses:</p>
            <p id="guesses_remaining">10</p>
        </div>
        <div class="row">
            <p>Wins:</p>
            <p id="wins">0</p>
        </div>
        <div class="row">
            <p>Losses:</p>
            <p id="losses">0</p>
        </div>
    </div>
    
    <!--Link Javascript-->
        <script type="text/javascript" src="assets/javascript/game.js"></script>
    





</body>













</html>
